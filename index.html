<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
/>
<script src="https://kit.fontawesome.com/4a79e87318.js" crossorigin="anonymous"></script>
    <title>Payment form example</title>

    <style>
        body {
            margin-top: 25px;
        }

    </style>
</head>
<body>
    <div class="row container-fluid justify-content-center">
        <div class="col-8 rounded-top border p-3">
            <div class="row">
                
                <h3 class="col-11">Payment from example</h3>
                
            </div>
        </div>
    </div>
    <div class="row container-fluid justify-content-center">
        <form class="col-8 p-0 border p-3">
            <div class="alert alert-danger" role="alert">
                This is a danger alertâ€”check it out!
              </div>
            
              <div class="row">
                <div class="col-5">
                    <label for="exampleInputPassword1" class="form-label">Card#</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>

                <div class="col-2">
                    <label for="exampleInputPassword1" class="form-label">CVC#</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>

                <div class="col-3">
                    <label for="exampleInputPassword1" class="form-label">Amount</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>
              </div>

              <div class="row pt-2">
                <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label">First Name</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>

                <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label">Last name</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>
              </div>

              <div class="row pt-2">
                <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label">City</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>

                <div class="col-3">
                    <label for="exampleInputPassword1" class="form-label">State</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>

                <div class="col-3">
                    <label for="exampleInputPassword1" class="form-label">Postal Card</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" />
                </div>
              </div>

              <div class="row p-3">
                
                <div class="col-4 rounded h-25">
                    

                    <div class="row justify-content-between py-2">
						<div class="col-auto">
							<label for="exampleInputEmail1" class="form-label">We accept:</label>
							<!-- Inicio Radio -->
							<div class="bg-secondary rounded p-2">
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
									<label class="form-check-label text-white" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
									<label class="form-check-label text-white" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1" />
									<label class="form-check-label text-white" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2" />
									<label class="form-check-label text-white" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
								</div>
							</div>
						</div>
						<!-- Fin Radio -->
						
					</div>
                    
                    
                </div>

                <div class="col-3">
                    <br>
                </div>

                <div class="form-group col-5">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div class="row">
                        <br>
                    </div>
                    <h6>Add any notes</h6>
                </div>
            </div>
           
        </form>
    </div>
    <div class="row container-fluid justify-content-center">
        <div class="col-8 rounded-bottom border p-3 bg-light justify-content-end d-flex">
            <div class="col-auto">
                <button type="submit" class="btn btn-dark border">Cancel</button>
                <button type="submit" class="btn btn-primary border">Send</button>
            </div>
        </div>
    </div>
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
</body>
</html>
